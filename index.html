<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 p-6">
  <header class="">
    <div class="max-w-5xl mx-auto bg-white p8 rounded-xl border border-gray-200">
    </div>
    <!-- ================= TITLE ================= -->
    <h1 class="text-3xl font-bold text-slate-800 mb-6">Job Application Tracker</h1>
  </header>

  <main>
    <!-- ================= DASHBOARD ================= -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
      <div class="bg-gray-50 p-6 rounded-lg border">
        <p class="text-gray-500 text-sm">Total</p>
        <h2 id="totalCount" class="text-3xl font-bold text-slate-800">0</h2>
      </div>

      <div class="bg-gray-50 p-6 rounded-lg border">
        <p class="text-gray-500 text-sm">Interview</p>
        <h2 id="interviewCount" class="text-3xl font-bold text-emerald-500">0</h2>
      </div>

      <div class="bg-gray-50 p-6 rounded-lg border">
        <p class="text-gray-500 text-sm">Rejected</p>
        <h2 id="rejectedCount" class="text-3xl font-bold text-red-500">0</h2>
      </div>
    </section>

    <section>
      <!-- ================= HEADER ================= -->
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-slate-800">Available Jobs</h2>
        <span id="sectionCount" class="text-gray-500 text-sm">0 Jobs</span>
      </div>
      <!-- ================= 3TABS ================= -->

      <div class="flex gap-3 mb-6">
        <button data-tab="all" class="tab px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm">All</button>
        <button data-tab="interview"
          class="tab px-4 py-2 bg-gray-200 text-gray-700 rounded-lg text-sm">Interview</button>
        <button data-tab="rejected" class="tab px-4 py-2 bg-gray-200 text-gray-700 rounded-lg text-sm">Rejected</button>
      </div>

    </section>

    
  </main>


  <script src="scripts/script.js"></script>
</body>

</html>
